<!DOCTYPE html>
<html ng-app="adminApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>HelpDU</title>
    <script type="text/javascript" src="javascripts/lib/angular.min.js"></script>
    <script type="text/javascript" src="javascripts/admin-app.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/css-reset.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/admin-login-style.css"/>
</head>
<body>
<section>
    <div class="wrapper">
    <div id="adminLoginContainer" ng-controller="AdminLoginCtrl">
        <form name="adminLoginForm" ng-submit="submitData()" novalidate>
            <input type="email" name="emailAddress" ng-model="email" placeholder="Email Address" required/> <br/>
            <input name="password" ng-model="password" type="password" placeholder="Password" required/><br/>
            <button type="submit" ng-disabled="loginForm.$invalid">Login</button>
        </form>
    </div>
    </div>
</section>

</body>
</html>
