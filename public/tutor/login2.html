<div id="loginContainer" ng-controller="LoginController">
        <div id="loginContainerTri"></div>
    <span>Log in to your account</span>
    <form name="loginForm" ng-submit="submitData()" novalidate>
            <input type="email" name="emailAddress" ng-model="user.email" placeholder="Email Address" required/> <br/>
            <input name="password" ng-model="user.password" type="password" placeholder="Password" ng-minlength=5 required/><br/>
            <button type="submit" ng-disabled="loginForm.$invalid">Login</button>
        </form>

        <span>Forgot your password?</span><div class="divison"><span>OR</span></div>
